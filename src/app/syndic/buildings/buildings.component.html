
<div class="filter-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. building name" #input>
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="openCreateBuildingDialog()" >Create Building</button>
</div>  

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let building"> {{building.name}} </td>
    </ng-container>

    <ng-container matColumnDef="syndicPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let building"> {{building.syndicPrice}} Dh </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let building"> {{building.location}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let building">
          <button mat-stroked-button  (click)="openUpdateDialog(building)" >Update</button> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of buildings"></mat-paginator>
</div>
