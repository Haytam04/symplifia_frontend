
<div class="filter-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. resident name" #input>
  </mat-form-field>

<div class="mat-elevation-z8">
  
  <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let resident"> {{ resident.fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let resident"> {{ resident.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="buildingName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Building </th>
      <td mat-cell *matCellDef="let resident"> {{ resident.buildingName }} </td>
    </ng-container>

    
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
      <td mat-cell *matCellDef="let resident" [ngClass]="getPaymentStatusClass(resident.paymentStatus)">
         {{ resident.paymentStatus }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let resident">
        <button mat-stroked-button color="primary" (click)="openMonthsDialog(resident)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of residents"></mat-paginator>

</div>
